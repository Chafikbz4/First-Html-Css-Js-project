<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body 
style="height: 100vh;display: grid;
grid-template-rows: auto 1fr auto;
align-items: center;
">
        <header class="flex ">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-bag-shopping"></i>
                <span style="font-weight: bold;color: white;">AWU</span>
                <p style="letter-spacing: 0.5px;">Shopping</p>
            </a>
            <div class="links">
                <a style="position: relative;" class="cart" href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                    $0.00
                <span  class="products-number">2</span></a>
                <a class="sign-in" href="./signin.html">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    sign in</a>
                <a class="register" href="./signup.html">
                    <i class="fa-solid fa-user-plus"></i>
                    Register</a>
            </div>
        </header>
    <main style="text-align: center;">
            <section class="cart">
                <article class="product flex">
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <p class="price">$133</p>
                    <div class="flex" style="margin-right: 1rem;">
                        <button class="decrease">-</button>
                        <div class="quantity flex">3</div>
                        <button class="increase">+</button>
                    </div>
                        <p class="title">Product Title</p>
                        <img src="../images/1.png" alt="" style="border-radius: 0.22rem;"width="70" height="70">
                    
                        
                </article>
                <article class="product flex">
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <p class="price">$133</p>
                    <div class="flex" style="margin-right: 1rem;">
                        <button class="decrease">-</button>
                        <div class="quantity flex">3</div>
                        <button class="increase">+</button>
                    </div>
                        <p class="title">Product Title</p>
                        <img src="../images/2.webp" alt="" style="border-radius: 0.22rem;"width="70" height="70">
                    
                        
            </section>
            <button class="Clear">
                <i style="color: white; margin-right: 0.2rem;"
                class="fa-solid fa-trash-can icon">
            </i>
                Clear cart</button>
            <section class="summary">
                <h1>Cart Summary</h1>
                <div class="flex">
                    <p class="subtotal">Subtotal</p>
                    <p>$1999</p>
                </div>
                <button class="chekout" disabled>Chekout</button>
                <a href="./signin.html">Please sign in to continue</a>
            </section>
    </main>
        <footer>
            Designed and developed by
            <span>Bouzaghou Chafik</span>
            @2024
           </footer>
           <script src="../main.js"></script>
</body>
</html>
